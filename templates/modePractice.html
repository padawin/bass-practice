<div>
	<h1>Practice</h1>
	<board data-controller="practiceController" data-display-chords="false"></board>
	<div data-ng-if="!practiceController.isFinished()">Turn {{practiceController.getTurn()}} out of {{practiceController.getTotalTurns()}}</div>
	<div data-ng-if="!practiceController.isFinished()">Expected Note: {{practiceController.getExpectedNote()}}</div>
	<div data-ng-if="practiceController.isFinished()">
		Results:<br />
		{{practiceController.getResults().correct}} Corrects<br />
		{{practiceController.getResults().incorrect}} Incorrects<br />
	</div>
</div>
